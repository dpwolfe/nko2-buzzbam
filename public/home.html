<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Welcome to PartyPlanner</title>
	<meta name="description" content="">
	<meta name="author" content="Quetzal Bradley, Jason Falk, David Wolfe, Henry Hiltner">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/extensions.css">
<script src="js/libs/modernizr-2.0.min.js"></script> <script src="js/libs/respond.min.js"></script> <script src="js/libs/knockout-1.2.1.debug.js"></script> 
</head>
<body class="site-default portal v1">
<div class="grid-container_portal">
	<div class="grid-group_100">
		<div class="zone-portal_header">
			<ul class="ol-supnav">
				<li style="padding-top: 3px;"><iframe data-bind="fadeVisible: isLoggedIn" src="http://nodeknockout.com/iframe/buzzbam" frameborder=0 scrolling=no allowtransparency=true width=115 height=25></iframe></li>
				<li data-bind="text: formattedLoggedInName, click: logInOutOfFacebook"></li>
				<li class="x-padding_left_0_0" data-bind="click: logInOutOfFacebook"><span class="os-icon"></span></li>
			</ul>
			<h1 class="oc-logo">PartyPlanner</h1>
			<div class="image-img_event_flow"></div>
			<div class="image-text_start_a_party"></div>
			<div class="oa-button image-button_call_to_action" data-bind="click: createNewParty">
				start a party
			</div>
		</div>
	</div>
	<div class="grid-group_100">
		<div class="grid-group_50">
			<div class="zone-event_list">
				<h2 class="oc-h2">
					Community Events
				</h2>
				<div class="temp-events" >
					<ul class="ol-events" data-bind="template: {name: 'partyTemplate', foreach: getPublicParties}">
					</ul>
				</div>
			</div>
		</div>
		<div class="grid-group_50">
			<div class="zone-event_list">
				<h2 class="oc-h2">
					Your Events
				</h2>
				<div class="temp-events" >
					<ul class="ol-events" data-bind="template: {name: 'partyTemplate', foreach: getPrivateParties}">
						<li class="on-login" data-bind="fadeVisible: !isLoggedIn()" >
							You can <span class="oa-link" data-bind="click: logInOutOfFacebook">log in</span> to see your events or create your own.
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="grid-group_100">
		<div class="image-content_pitch"></div>
	</div>
	<div class="grid-group_100">
		<div class="oc-legal">
			Created by Team Buzzbam: Quetzal Bradley, Jason Falk, David Wolfe and Henry Hiltner.
		</div>
	</div>
</div>
<div id="fb-root"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

<script src="js/libs/modernizr-2.0.min.js"></script>
<script src="js/libs/respond.min.js"></script>
<script src='js/libs/jquery.tmpl.js' type='text/javascript'></script>
<script src="js/libs/knockout-1.2.1.debug.js"></script>
<script src="js/libs/parseuri.js"></script>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script src="js/facebook.js"></script>
<script src="js/koscript.js"></script>
<script src="js/homeModel.js"></script>
<script src="js/script.js"></script>
<script src="js/kohandlers.js"></script>
<script src="js/home.jqscript.js"></script>

<script type="text/x-jquery-tmpl" id="friendTemplate">
  <li>
    <span data-bind="text: fullName"></span>
  </li>
</script>

<script type="text/x-jquery-tmpl" id="partyTemplate">
    <li class="og-event">
        <div class="oi-title" data-bind="text: title, click: function() { plannerViewModel.redirectToParty(id) }"></div>
        <span class="oi-location" data-bind="text: where"></span>
        <span class="oi-datetime" data-bind="text: when"></span>
    </li>
</script>

</body>
</html>
