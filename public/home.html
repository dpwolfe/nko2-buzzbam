<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Welcome to PartyPlanner</title>
	<meta name="description" content="">
	<meta name="author" content="Quetzal Bradley, Jason Falk, David Wolfe, Henry Hiltner">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/extensions.css">
<script src="js/libs/modernizr-2.0.min.js"></script> <script src="js/libs/respond.min.js"></script> <script src="js/libs/knockout-1.2.1.debug.js"></script> 
</head>
<body class="site-default v1 fff">
<div class="grid-container_portal">
	<div class="grid-group_100 zone-portal_header c999">
		<ul class="ol-supnav">
			<li data-bind="text: formattedLoggedInName, click: logInOutOfFacebookHome"></li>
		</ul>
		<h1 class="oc-logo">PartyPlanner</h1>
	</div>
	<div class="grid-group_100 ddd">
		<div class="grid-group_30 ddd">
			<div class="oa-button image-button_call_to_action"
                 data-bind="click: createNewParty">
				Create an event
			</div>
		</div>
		<div class="grid-group_70 ddd">
			<p>Create events with your friends.</p>
		</div>
	</div>
	<div class="grid-group_100">
		<div class="grid-group_50">
			<div class="zone-event_list eee">
				<h2 class="oc-h2">
					Public Events
				</h2>
				<ul class="ol-events" data-bind="template: {name: 'partyTemplate', foreach: publicParties}"></ul>
			</div>
		</div>
		<div class="grid-group_50">
			<div class="zone-event_list eee">
				<h2 class="oc-h2">
					My Events
				</h2>
				<ul class="ol-events" data-bind="template: {name: 'partyTemplate', foreach: parties}"></ul>
			</div>
		</div>
	</div>
	<div class="grid-group_100">
		<div class="oc-legal">
			Created by Team Buzzbam
		</div>
	</div>
</div>
<div id="fb-root"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

<script src="js/libs/modernizr-2.0.min.js"></script>
<script src="js/libs/respond.min.js"></script>
<script src='js/libs/jquery.tmpl.js' type='text/javascript'></script>
<script src="js/libs/knockout-1.2.1.debug.js"></script>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script src="js/facebook.js"></script>
<script src="js/koscript.js"></script>
<script src="js/viewmodel.js"></script>
<script src="js/script.js"></script>
<script src="js/home.jqscript.js"></script>

<script type="text/x-jquery-tmpl" id="friendTemplate">
  <li>
    <span data-bind="text: fullName"></span>
  </li>
</script>

<script type="text/x-jquery-tmpl" id="partyTemplate">
    <li class="og-event">
        <div class="oi-title" data-bind="text: title"></div>
        <span class="oi-location" data-bind="text: formattedLocation"></span><span class="oi-datetime" data-bind="text: formattedTimeDateFull"></span>
    </li>
</script>

</body>
</html>
