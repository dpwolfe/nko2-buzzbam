<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="Quetzal Bradley, Jason Falk, David Wolfe, Henry Hiltner">

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/extensions.css">
</head>
<body class="site-default v1 eee">
	<div class="grid-page">
		<div class="grid-container">
			<div class="grid-group_100 c999">
				<h1 class="oi-title" data-bind="text: selectedPartyTitle(), event: {change: titleChange}"></h1>
				<h2 class="oi-description" data-bind="text: selectedPartyDescription(), event: {change: descriptionChange}"></h2>
				<ul class="ol-supnav">
					<li class='loggedin' data-bind="text: formattedLoggedInName(), click: logInOutOfFacebook"></li>
				</ul>
				<ul class="ol-navigation">
					<li><textarea class="oi-where" data-bind="text: formattedLocation.length > 0 ? formattedLocation : 'Where', click: whereClick, event: {change: whereChange}"></textarea></li>
					<li><textarea class="oi-when" data-bind="text: formattedTimeFull.length > 0 ? formattedLocation : 'When', click: whenClick, event: {change: whenChange}"></textarea></li>
					<li><div data-bind="template: { name: 'whoTemplate', foreach: selectedPartyUsers }, click: whoClick">Who</div></li>
				</ul>
			</div>
			<div class="grid-group_100">
				<div class="grid-task">
					<div class="grid-progress fff">
						<ul class="ol-checklist">
                            <li>Got Where?</li>
                            <li>Got When?</li>
                            <li>Got Who?</li>
                        </ul>
					</div>
					<div class="grid-todo fff">
						<ul class="ol-checklist" data-bind="template: { name: 'checklistTemplate', foreach: selectedPartyTodos }"></ul>
					</div>
				</div>
				<div class="grid-collaborate">
					<div class="grid-posts fff">
						<ul data-bind='template: { name: "postTemplate", foreach: selectedPartyItems }'></ul>
					</div>
					<div class="grid-users fff">
                      <ul data-bind='template: { name: "friendTemplate", foreach: friends }'></ul>
                    </div>
					<div class="grid-chat pink">
						Chat
					</div>
				</div>
			</div>
		</div>
	</div>
<div id="fb-root"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>

<script src="js/libs/modernizr-2.0.min.js"></script>
<script src="js/libs/respond.min.js"></script>
<script src='js/libs/jquery.tmpl.js' type='text/javascript'></script>
<script src="js/libs/knockout-1.2.1.debug.js"></script>
<script src="js/libs/parseuri.js"></script>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script src="js/facebook.js"></script>
<script src="js/koscript.js"></script>
<script src="js/chat.js"></script>
<script src="js/viewmodel.js"></script>
<script src="js/script.js"></script>
<script src="js/index.jqscript.js"></script>
    
<script type="text/x-jquery-tmpl" id="friendTemplate">
  <li>
    <span data-bind="text: fullName"></span>
  </li>
</script>

<script type="text/x-jquery-tmpl" id="whoTemplate">
    <span data-bind="text: fullName"></span>
</script>

<script type="text/x-jquery-tmpl" id="checklistTemplate">
    <li data-bind="text: description"></li>
</script>

<script type="text/x-jquery-tmpl" id="postTemplate">
    <span data-bind="text: description"></span>
    <ul data-bind='template: { name: "commentTemplate", foreach: friends }'></ul>
</script>

<script type="text/x-jquery-tmpl" id="commentTemplate">
    <li><span data-bind="text: userId"></span><span data-bind="text: text"></span></li>
</script>

</body>
</html>
